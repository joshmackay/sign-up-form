<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-container">
                <img src="images/odin-lined.png" alt="project-logo" class="logo">
                <h1>ODIN</h1>
            </div>
        </div>

        <div class="right-side">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.
                    <br>Sign up <em>now</em> to get started.</br>
                </p>
                <p>You <em>know</em> you want to</p>
            </div>
            <div class="form-section">
                <form action="" id="form">
                    <p>Let's do this!</p>
                    <div class="input-pair">
                        <div class="form-input-container"><label for="firstName">First Name: </label><input type="text" id="firstName" required placeholder="John"></div>
                        <div class="form-input-container"><label for="lastName">Last Name: </label><input type="text" id="lastName" required placeholder="Doe"></div>
                    </div>
                    <div class="input-pair">
                        <div class="form-input-container"><label for="email">Email: </label>
                            <input type="email" id="email" required placeholder="me@example.com">
                        </div>
                        <div class="form-input-container"><label for="phone">Phone: </label>
                            <input type="tel" id="phone" required 123456789>
                        </div>
                    </div>
                    <div class="input-pair">
                        <div class="form-input-container"><label for="pwd">Password: </label><input type="password" id="pwd" required><span class="error" aria-live="polite"></span></div>
                        <div class="form-input-container"><label for="conPwd">Confirm Password: </label><input type="password" id="conPwd" required></div>
                    </div>
                </form>
            </div>
            <div class="button-section">
                <button type="submit" form="form" id="submit">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
